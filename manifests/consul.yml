---
name: consul

# update: section explicitly missing so operator must choose operators/firsttime.yml or operators/existing.yml

instance_groups:
- name: consul
  azs: [z1, z2, z3]
  instances: 3
  vm_type: default
  stemcell: default
  persistent_disk: 10240
  networks: [{name: default}]
  jobs:
  - release: consul
    name: consul
    provides:
      consul_servers:
        as: consul_leaders
        shared: true
    consumes:
      consul_servers: { from: consul_leaders }
    properties:
      consul:
        ssl_ca: ((consul-ca.ca))
        ssl_cert: ((consul-tls.certificate))
        ssl_key: ((consul-tls.private_key))

variables:
- name: consul-ca
  type: certificate
  options:
    is_ca: true
    common_name: consulCA
- name: consul-tls
  type: certificate
  options:
    ca: consul-ca
    common_name: consul
    extended_key_usage:
    - client_auth
    - server_auth
    alternative_names:
    - 127.0.0.1
    - "*.consul.default.consul.bosh"

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

# update: section explicitly missing so operator must choose operators/firsttime.yml or operators/existing.yml

releases:
- name: consul
  version: 24.0.0
  url: https://github.com/cloudfoundry-community/consul-boshrelease/releases/download/v24.0.0/consul-24.0.0.tgz
  sha1: 8ac212187ea47d41c71e87d35a7ea8895f85ea8c
